<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <Link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h2 id="user-greeting"></h2>
            <button id="logout-button" onclick="logout()" >Logout</button>
        </div>
        <div class="container">
            <div class="register">
                <h2>Register</h2>
                <div class="row">
                    <input type="text" id="register-username" placeholder="Writes your Username">
                </div>
                <div class="row">
                    <input type="password" id="register-password" placeholder="and your Password">
                </div>
                <div class="auth-button-container">
                    <button onclick="register()">Register</button>

                    <div class="auth-switch"></div>
                        <span>Already have an account? <a href="#" onclick="showLogin()">Log in</a></span>
                    </div>
            </div>
        
            <div class="login">
                <h2>Login</h2>
                <div class="row">
                    <input type="text" id="login-username" placeholder="Writes your Username">
                </div>
                <div class="row">
                    <input type="password" id="login-password" placeholder="and your Password">
                </div>
                <div class="auth-button-container">
                    <button onclick="login()">Login</button>
    
                    <div class="auth-switch">
                        <span>Don't have an account? <a href="#" onclick="showRegister()">Register</a></span>
                    </div>
                </div>
            </div>
    
            <div class="todo">
                <h2>To-Do List <img src="images/icon.png"> </h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="add your task">
                    <label for="priority-select">Priority</label>
                    <select id="priority-select">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button onclick="addTask()">Add</button>
                </div>
                <label for="sort-select" style="font-size: 12px; color: #555;">Sort by priority</label>
                <select id="sort-select" onchange="showAllTodos()">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <ul id="list-container">
                </ul>
            </div>
        </div>

        </div>
        <script type="module" src="./src/app.js"></script>
    </body>
</html>
